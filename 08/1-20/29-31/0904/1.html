<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .progress-circl {
            position: relative;
        }
        
        circle {
            stroke-width: 8px;
            transform-origin: center;
        }
        
        .progress-background {
            transform: scale(0.9);
            stroke: greenyellow;
        }
        
        .progress-bar {
            transform: scale(0.9) rotate(-90deg);
            stroke: greenyellow;
        }
    </style>
</head>

<body>
    <svg width="32" height="32" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50" fill="transparent" class="progress-background"></circle> <circle cx="50" cy="50" r="50" fill="transparent" class="progress-bar"></circle></svg>
</body>

</html>
