<body>
    <script>
        var age = 24;

        function Fn() {
            this.age = 18;
            setTimeout(function() {



                //this代表window
                console.log(this);
                //输出24，而不是Fn的18
                console.log(this.age);
            }, 1000);
        }
        // var a = new Fn();
        // console.log(a)


        var obj = {
            id: "xyz",
            printId: function() {
                console.log('The id is ' + this.id + ' ' + this.toString());
            }
        };
        obj.printId(); //这是第一行输出
        var callback = obj.printId;
        callback(); //这是第二行输出
        setTimeout(obj.printId, 1000); //这是第三行输出
    </script>
