<body>



    <script>
        // 通过原型的方式实现动物类继承
        function Animal(gender, age) {
            // 动物都有性别和年龄
            this.gender = gender;
            this.age = age;
        }
        Animal.prototype.eat = function() {
            // 动物都有吃东西的行为
            console.log('动物都有吃东西的行为')
        }

        function Dog(color) {
            // 狗都有毛色。
            this.color = color;
        }

        Dog.prototype = new Animal('公', 17);


        Dog.prototype.lookHome = function() {
            // 狗都有看家的行为,，
            console.log('狗都有看家的行为')
        }



        var dog = new Dog('red');

        console.log(dog.eat() + '---' + dog.lookHome())

        // 要求实例化对象,并调用吃和看家的方法
    </script>
</body>

</html>
