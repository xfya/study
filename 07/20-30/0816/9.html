<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
<body>
     <div class="wrap">
        <table>

            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="theadInp" />
                    </th>
                    <th>菜名</th>
                    <th>饭店</th>
                </tr>
            </thead>

            <tbody id="tbody">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>酸辣土豆丝</td>
                    <td>田老师</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>醋溜土豆丝</td>
                    <td>田老师</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>家常土豆丝</td>
                    <td>田老师</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>土豆泥</td>
                    <td>田老师</td>
                </tr>
            </tbody>

        </table>
    </div>


    <script>
        var theadInp = document.getElementById("theadInp");
        var tbody = document.getElementById("tbody");
         var inpArr = tbody.getElementsByTagName("input");
         theadInp.onclick = function(){
             for(var  i = 0 ; i <inpArr.length;i++ ){
                 inpArr[i].checked = this.checked
             }
         }


         for(var i  = 0 ; i <inpArr.length;i++ ){
            inpArr[i].onclick = function(){
                var bool = true;
                for(var  j = 0 ; j < inpArr.length;j++){
                    if(inpArr[j].checked === false){
                        bool  = false
                    }
                }
                                    theadInp.checked = bool;

            }
         }

    </script>
</body>
</html>
