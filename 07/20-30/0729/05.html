    <script>
        var data = [{
            name: 'jim1',
            age: 19,
            gender: '女'
        }, {
            name: 'jim2',
            age: 29,
            gender: '男'
        }, {
            name: 'jim3',
            age: 39,
            gender: '女'
        }, {
            name: 'jim4',
            age: 49,
            gender: '男'
        }, {
            name: 'jim5',
            age: 59,
            gender: '男'
        }];

        function tag(tagName) {
            return document.createElement(tagName)
        }

        function txt(context) {
            return document.createTextNode(context)
        }

        function gId(idName) {
            return document.getElementById(idName)
        }

        var table = tag('table');
        table.border = 1;
        table.setAttribute('width', '600');
        var thead = tag('thead');
        var tbody = tag('tbody');
        table.appendChild(thead);
        table.appendChild(tbody)
    </script>
