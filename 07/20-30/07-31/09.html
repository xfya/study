<!DOCTYPE html>
<!--DOCTYPE   声明文档的类型    告诉浏览器用哪种方式解析当前文件  -->
<html lang="en">
<!-- lang  language    -->

<head>
    <meta charset="UTF-8">
    <!--
    meta     UTF-8    GBK  
    meta   SEO  优化
<meta name="keywords" content="Java培训,Android培训,安卓培训,PHP培训,C++培训,网页设计培训,平面设计培训,UI设计培训,移动开发培训,网络营销培训,web前端培训,云计算大数据培训,全栈工程师培训,产品经理培训">    
<meta name="description" content="传智播客专注Java培训,Android培训,安卓培训,PHP培训,C++培训,网页设计培训,平面设计培训,UI设计培训,移动开发培训,网络营销培训,web前端培训,云计算大数据培训,全栈工程师培训,产品经理培训。">

    <title>Document</title>
</head>

<body>

    <!--   常用的浏览器   chrome  blink  火狐Gecko   ie trient    safari   webkit 欧朋Presto-->

    <!--web  3 层标准-->
    <!--html    结构标准      超文本标记语言-->
    <!--单标签-->
    <!--<hr/>  水平线-->
    <!--<br>  换行-->

    <!-- 
		novalidate  取消表单所有的验证（自身的验证）
	 -->
    <input type="button" name="" value="这是一个按钮">
    <input placeholder="" type="text" name="" value=""> 文本标签
    <input type="url" name="" value=""> 网址
    <input type="email" name="" value=""> 邮箱
    <input type="submit" name="" value="">
    <input type="color" name="" value="">
    <input type="number" name="" value="">
    <input type="image" name="" value="">
    <input type="date" name="" value="">

    <img src="写地址" alt="图片加载失败的时候显示" title="鼠标移入时候的标题">

    <form novalidate>
        <input type="text" required>
        <input type="submit" value="提交">
    </form>


    <!--    -->
    <!--双标签-->
    <div>
        <p></p>
        <strong></strong> <b></b> 语义化上推荐使用 strong
        <em>2</em> <i>1</i> 斜体标签 语义化更好的是 em
        <h1></h1> 标题标签 一般网页中只写一个h1 标签 为了语义化 . . .
        <h6></h6>
        <ul>
            <li>无序列表</li>
        </ul>
        <ol>
            <li>有序列表</li>
        </ol>
        <dl>
            <dt>自定义列表</dt>
            <dd>我是内容</dd>
        </dl>
    </div>

    <table border="1" cellspacing="1" cellpadding="1">
        <!--
            cellspacing  表格与表格之间的距离
            cellpadding  表格也文字之间的距离
        -->
        <thead>

        </thead>
        <tbody>
            <tr>
                <td colspan="2" rowspan="2"></td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>

    <form action="" novalidate>
        <input type="email" required>
        <input type="text" required>
        <input type="submit" value="不提交">
    </form>

    <!---->


    <!--css   层叠样式表 -->
    <!--外联   <link rel="" type="" href="">-->
    <!--内嵌    <style>
    
    </style>-->
    <!--行内-->
    <div style="background:#000 ;color:pink;  ">123</div>

    <!--
        css  中 鼠标移入   
        cursor:pointer
    -->

    <!--js    行为标准  交互-->

    <div class="box" id="box2">
        <p class="p1">
            <span class="sp">   车到山前必撞树</span>
            <span class="sp1">  船到桥头必然沉</span>
        </p>

        <span id="sp1" class="sp sp1">世上无难事  只怕有钱人</span>
        <span id="sp2" class="sp sp2">456</span>
    </div>

</body>

</html>
